<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baaper-Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <section>
            <h1 class="text-5xl text-center mt-16">Welcome to my baper <span class="text-blue-400 font-medium">Bank....</span></h1>
            <div class="w-3/4 mx-auto bg-green-200 mt-8 px-4 py-16">
                <input id="email-input" type="text" placeholder="Enter email" class="block mb-4 p-2 w-3/4 rounded border">
                <input id="pass-input" type="password" placeholder="Enter password" class="block mb-4 p-2 w-3/4 rounded border">
                <button id="login-btn" class="bg-yellow-400 p-2 text-white font-medium rounded">Log in</button>
            </div>
        </section>
    </header>
    <script src="js/index.js"></script>
</body>
</html>
